<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <fieldset class="mb-3 container" id="curriculo">
        <form action=" " method="get" id="">
            <div class="mb-3 container">
                <label class="form-label" for="inputs">Nome</label>
                <input class="form-control" type="text" name="nome" id="inputs" placeholder="Nome" required>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="inputs">Email</label>
                <input class="form-control" type="email" name="email" id="inputs" required>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="inputs">CPF</label>
                <input class="form-control" type="number" name="cpf" id="inputs" required>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="inputs">Endereço</label>
                <input class="form-control" type="text" name="End" id="inputs" required>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="inputs">Cidade</label>
                <input class="form-control" type="text" name="cidade" id="inputs" required>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="inputs">Estado</label>
                <select class="form-control" name="estado" id="inputs" required>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                </select>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="">Complemento</label>
                <input type="radio" name="complemento" id="" required>Casa
                <input type="radio" name="complemento" id="" required>Apartamento
            </div>
        </form>
    </fieldset>
    <fieldset class="mb-3 container" id="curriculo">
        <form action="" method="get">
            <div class="mb-3 container">
                <label class="form-label" for="">Resumo do currículo</label>
                <textarea class="form-control" name="resumo" id="inputs" cols="30" rows="10" required></textarea>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="">Cargo</label>
                <input class="form-control" type="text" name="cargo" id="inputs" required>
            </div>
            <div class="mb-3 container">
                <label class="form-label" for="">Descrição do cargo</label>
                <textarea class="form-control" name="descrição cargo" id="inputs" cols="30" rows="10"
                    required></textarea>
            </div>

        </form>
    </fieldset>
</body>

</html>
