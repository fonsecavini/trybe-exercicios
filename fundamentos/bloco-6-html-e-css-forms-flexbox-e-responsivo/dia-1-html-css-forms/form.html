<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action=" " method="get" id="curriculo">
            <label for="" >Nome</label>
                <input type="text" name="nome" id="inputs" required> 
            <label for="">Email</label>
                <input type="email" name="email" id="inputs" required>
            <label for="">CPF</label>
                <input type="number" name="cpf" id="inputs" required>
            <label for="">Endereço</label>
                <input type="text" name="End" id="inputs" required>
            <label for="">Cidade</label>
                <input type="text" name="cidade" id="inputs" required>
            <label for="">Estado</label>
                <select name="estado" id="inputs" required>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="ES">ES</option>
            </select>    
            <label for="">Complemento</label>
                <input type="radio" name="complemento" id="" required>Casa
                <input type="radio" name="complemento" id="" required>Apartamento
                
        </form>
    </fieldset>
    <fieldset>
        <form action="" method="get">
            <label for="">Resumo do currículo</label>
            <textarea name="resumo" id="inputs" cols="30" rows="10" required></textarea>
            <label for="" >Cargo</label>
                <input type="text" name="cargo" id="inputs" required> 
            <label for="">Descrição do cargo</label>
                <textarea name="descrição cargo" id="inputs" cols="30" rows="10" required></textarea>
                

        </form>
    </fieldset>
</body>
</html>
